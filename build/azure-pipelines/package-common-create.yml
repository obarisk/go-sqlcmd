- task: CopyFiles@2
  displayName: 'Copy MSI to: $(Build.ArtifactStagingDirectory)/windows/msi'
  inputs:
    sourceFolder: $(Build.SourcesDirectory)/release/windows/msi/bin/Release
    contents: '?(*.msi|*.md)'
    TargetFolder: $(Build.ArtifactStagingDirectory)/windows/msi
- task: EsrpCodeSigning@1
  condition: ne(variables.Type, 'docker')
  inputs:
    ConnectedServiceName: 'Code Signing'
    FolderPath: $(Build.ArtifactStagingDirectory)
    Pattern: '*.${{ parameters.Type }}'
    signConfigType: 'inlineSignParams'
    inlineOperation: |
      [
        {
          "KeyCode" : "CP-450779-Pgp",
          "OperationCode" : "LinuxSign",
          "Parameters" : {},
          "ToolName" : "sign",
          "ToolVersion" : "1.0"
        }
      ]
    SessionTimeout: '600'
    MaxConcurrency: '50'
    MaxRetryAttempts: '20'
- task: PublishPipelineArtifact@0
  displayName: 'Publish Artifact: ${{ parameters.Type }}'
  inputs:
    targetPath: $(Build.ArtifactStagingDirectory)
    artifactName: ${{ parameters.Type }}
