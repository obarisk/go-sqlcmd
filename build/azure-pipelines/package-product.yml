# sqlcmd package pipeline

trigger: 
  tags:
    include:
      - v0.*

pr: none

variables:
  VERSION: '0.0.1'
  Build.SourcesCliDirectory: '$(Build.SourcesDirectory)/'
  skip.upload: "true"

stages:
  - stage: CreateLinuxPackages
    displayName: Create Linux Packages
    jobs:
    - job: CreateLinuxPackages
      strategy:
        matrix:
          rpm:
            imageName: 'ubuntu-latest'
            artifact: LinuxAmd64
            os:
            arch:
          debian:
            imageName: 'ubuntu-latest'
            artifact: LinuxAmd64
            os:
            arch:       
      pool:
        vmImage: $(imageName)
      steps:
        - template: package-common.yml
          parameters:
            OS: $(os)
            Arch: $(arch)
            ArtifactName: $(artifact)