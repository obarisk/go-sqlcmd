# sqlcmd release artifacts

trigger: 
  tags:
    include:
      - v0.*

pr: none

variables:
  VERSION: '0.0.1'
  Build.SourcesCliDirectory: '$(Build.SourcesDirectory)/'
  skip.upload: "true"

stages:
  - stage: Compile
    displayName: Compile sqlcmd
    jobs:
    - job: Compile_sqlcmd
      strategy:
        matrix:
          linux:
            imageName: 'ubuntu-latest'
            artifact: LinuxAmd64
            os:
            arch:
      pool:
        vmImage: $(imageName)
      steps:
        - template: build-common.yml
          parameters:
            OS: $(os)
            Arch: $(arch)
            ArtifactName: $(artifact)

  - stage: CreatePackages
    displayName: Create packages to publish
    jobs:
    - job: Sign_and_pack
      pool:
        vmImage: 'windows-latest'
      steps:
      - task: PowerShell@2
        displayName: Set last tag to variable
        inputs:
          targetType: 'inline'
          script: |
            $VERSION_TAG = git describe --tags (git rev-list --tags --max-count=1)
            Write-Host("##vso[task.setvariable variable=VERSION_TAG]$VERSION_TAG")
            Write-Host($VERSION_TAG)

      - task: DownloadPipelineArtifact@2
        inputs:
          buildType: 'current'
          targetPath: '$(Pipeline.Workspace)'
  
      - task: ArchiveFiles@2
        displayName: Tar Linux binary
        inputs:
          rootFolderOrFile: '$(Pipeline.Workspace)\SqlcmdLinuxAmd64'
          includeRootFolder: false
          archiveType: 'tar'
          tarCompression: 'bz2'
          archiveFile: '$(Build.ArtifactStagingDirectory)/sqlcmd-$(VERSION_TAG)-linux-x64.tar.bz2'

  - stage: DebianBuster
    jobs:
    - job: DebianBusterDistribution
      displayName: 'Build Debian Buster distribution'
      condition: succeeded()
      pool:
        vmImage: 'ubuntu-20.04'
      steps:
      - task: DownloadPipelineArtifact@2
        inputs:
          buildType: 'current'
          targetPath: '$(Pipeline.Workspace)'
      - task: CmdLine@2
        displayName: 'Build Debian Buster distribution'
        inputs:
          script: release/linux/debian/pipeline.sh
          workingDirectory: $(Build.SourcesCliDirectory)
        env:
          DISTRO: buster
          DISTRO_BASE_IMAGE: debian
          BUILD_OUTPUT: $(Pipeline.Workspace)
          BUILD_STAGINGDIRECTORY: $(Build.ArtifactStagingDirectory)
