# sqlcmd release artifacts

trigger: 
  tags:
    include:
      - v0.*

pr: none

variables:
  VERSION: '0.0.1'
  Build.SourcesCliDirectory: '$(Build.SourcesDirectory)/'
  skip.upload: "true"

stages:
  - stage: Compile
    displayName: Compile sqlcmd
    jobs:
    - job: Compile_sqlcmd
      strategy:
        matrix:
          linux:
            imageName: 'ubuntu-latest'
            artifact: LinuxAmd64
            os:
            arch:
      pool:
        vmImage: $(imageName)
      steps:
        - template: build-common.yml
          parameters:
            OS: $(os)
            Arch: $(arch)
            ArtifactName: $(artifact)

  - stage: CreatePackages
    displayName: Create packages to publish
    jobs:
    - job: Sign_and_pack
      pool:
        vmImage: 'windows-latest'
      steps:
      - task: PowerShell@2
        displayName: Set last tag to variable
        inputs:
          targetType: 'inline'
          script: |
            $VERSION_TAG = git describe --tags (git rev-list --tags --max-count=1)
            Write-Host("##vso[task.setvariable variable=VERSION_TAG]$VERSION_TAG")
            Write-Host($VERSION_TAG)

      - task: DownloadPipelineArtifact@2
        inputs:
          buildType: 'current'
          targetPath: '$(Pipeline.Workspace)'
  
      - task: ArchiveFiles@2
        displayName: Tar Linux binary
        inputs:
          rootFolderOrFile: '$(Pipeline.Workspace)\SqlcmdLinuxAmd64'
          includeRootFolder: false
          archiveType: 'tar'
          tarCompression: 'bz2'
          archiveFile: '$(Build.ArtifactStagingDirectory)/sqlcmd-$(VERSION_TAG)-linux-x64.tar.bz2'

      - task: PublishPipelineArtifact@1
        displayName: 'Publish release archives'
        inputs:
          targetPath: $(Build.ArtifactStagingDirectory)
          artifactName: SqlcmdLinuxAmd64

  - stage: DockerDistribution
    jobs:   
    - job: DockerDistribution
      displayName: 'Build Docker image distribution'
      condition: succeeded()
      pool:
        vmImage: 'ubuntu-latest'
      steps:
      - task: DownloadPipelineArtifact@2
        inputs:
          buildType: 'current'
          targetPath: '$(Pipeline.Workspace)'
      - task: Bash@3
        displayName: 'Build Docker image distribution'
        inputs:
          targetType: 'inline'
          script: release/linux/docker/pipeline.sh
          workingDirectory: $(Build.SourcesCliDirectory)
          failOnStderr: false
        env:
          BUILD_STAGINGDIRECTORY: $(Build.ArtifactStagingDirectory)
          BUILD_OUTPUT: $(Pipeline.Workspace)
      - task: PublishBuildArtifacts@1
        displayName: 'Publish docker build artifacts'
        inputs:
          pathtoPublish: $(Build.ArtifactStagingDirectory)
          artifactName: docker

  - stage: TestDockerDistribution
    jobs:
    - job: TestDockerDistribution
      displayName:  'Test Docker image distribution'
      pool:
        vmImage: 'ubuntu-latest'
      steps:
      - task: DownloadPipelineArtifact@1
        displayName: 'Download docker artifact'
        inputs:
          TargetPath: $(Build.ArtifactStagingDirectory)/docker
          artifactName: docker
      - task: CmdLine@2
        displayName: 'Test Docker image distribution'
        inputs:
          script: release/linux/docker/pipeline-test.sh
          workingDirectory: $(Build.SourcesCliDirectory)
        env:
          BUILD_STAGINGDIRECTORY: $(Build.ArtifactStagingDirectory)
  